<head>
  
  <title>AI</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1, user-scalable=no, minimal-ui" />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
    rel="stylesheet" />
  <link href="../static/js/node_modules/vuetify/dist/vuetify.min.css"
    rel="stylesheet" />
  <link href="../static/js/node_modules/ag-grid-community/dist/styles/ag-grid.min.css"/>
  <link href="../static//js/node_modules/ag-grid-community/dist/styles/ag-theme-alpine-dark.min.css"/>

</head>
<body style="background-color: rgb(3, 10, 26);position:relative !important;">
  <img style="
    position:fixed !important;
    top:50%;left: 50%;
    transform: translate(-50%, -50%);
    width:200%;
    z-index: 1;
    " src="./static/image/hero-glow.svg" />
  <div id="app">
    <v-app>
      {% comment %} <v-app-bar app dense dark scroll-off-screen style="z-index:
        20;">
        <v-app-bar-nav-icon></v-app-bar-nav-icon>

        <v-toolbar-title>Collapsing Bar</v-toolbar-title>
      </v-app-bar> {% endcomment %}
      <v-main style="z-index: 2;">
        <v-container>
          {% block mainBody %}
          aaa
          {% endblock %}
        </v-container>
      </v-main>
    </v-app>
  </div>
</body>


<script src="../static/js/node_modules/vue/dist/vue.js"></script>
<script src="../static/js/node_modules/vuetify/dist/vuetify.min.js"></script>
<script src="../static/js/node_modules/axios/dist/axios.js"></script> 
<script src="../static/js/node_modules/ag-grid-community/dist/ag-grid-community.min.js"></script>
<!-- <script src="../static/js/node_modules/ag-grid-vue/dist/ag-grid-vue.common.js"></script> -->
<!-- type="module" 有defer特性，此外作用域也是獨立的，但可透過註冊全域達到共用 -->
<script >
  axios.defaults.xsrfHeaderName = "X-CSRFTOKEN";
  axios.defaults.xsrfCookieName = "csrftoken";
  axios.defaults.withCredentials = true;
</script>

{% block script %}
{% endblock %}
